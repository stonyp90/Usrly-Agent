<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ursly Agent</title>
    <script>
      // Apply theme immediately to prevent flash
      (function() {
        var mode = localStorage.getItem('ursly_theme_mode') || 'dark';
        document.documentElement.setAttribute('data-theme', mode);
        if (mode === 'light') {
          document.documentElement.style.setProperty('--background', '#f8fafc');
          document.documentElement.style.setProperty('--background-subtle', '#f1f5f9');
          document.documentElement.style.setProperty('--surface', '#ffffff');
          document.documentElement.style.setProperty('--surface-elevated', '#ffffff');
          document.documentElement.style.setProperty('--surface-overlay', '#f8fafc');
          document.documentElement.style.setProperty('--border', 'rgba(0, 0, 0, 0.08)');
          document.documentElement.style.setProperty('--border-subtle', 'rgba(0, 0, 0, 0.04)');
          document.documentElement.style.setProperty('--border-hover', 'rgba(0, 0, 0, 0.15)');
          document.documentElement.style.setProperty('--text-primary', '#0f172a');
          document.documentElement.style.setProperty('--text-secondary', '#475569');
          document.documentElement.style.setProperty('--text-muted', '#64748b');
          document.documentElement.style.setProperty('--text-dim', '#94a3b8');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
