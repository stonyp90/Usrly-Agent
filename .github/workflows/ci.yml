name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==========================================================================
  # Core Tests & Linting (Linux)
  # ==========================================================================
  test-linux:
    name: Test & Lint (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test -- --passWithNoTests

  # ==========================================================================
  # Core Tests & Linting (macOS)
  # ==========================================================================
  test-macos:
    name: Test & Lint (macOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test -- --passWithNoTests

  # ==========================================================================
  # Core Tests & Linting (Windows)
  # ==========================================================================
  test-windows:
    name: Test & Lint (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test -- --passWithNoTests

  # ==========================================================================
  # Build Agent Platform (Linux)
  # ==========================================================================
  build-agent-platform:
    name: Build Agent Platform
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build agent platform projects
        run: npx nx run-many --target=build --projects=web,api,grpc,agent-core,audit-logger,shared-access-control-access-control,shared-types --parallel=3

      - name: Build agent-desktop frontend (optional - Tauri requires Rust)
        run: npx nx run agent-desktop:build-frontend || echo "Frontend build skipped - may require type fixes or Rust toolchain"
        continue-on-error: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7
          if-no-files-found: ignore
