name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==========================================================================
  # Core Tests & Linting
  # ==========================================================================
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test -- --passWithNoTests

  # ==========================================================================
  # Build Agent Platform (Web, API, gRPC, Libraries)
  # ==========================================================================
  build-agent-platform:
    name: Build Agent Platform
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build agent platform projects
        run: npx nx run-many --target=build --projects=web,api,grpc,agent-core,audit-logger,shared-access-control-access-control,shared-types --parallel=3 || npx nx run-many --target=build --projects=web,api,grpc,agent-core,audit-logger,shared-types --parallel=3

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7
          if-no-files-found: ignore
