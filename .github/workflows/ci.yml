name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==========================================================================
  # Core Tests & Linting (Linux)
  # ==========================================================================
  test-linux:
    name: Test & Lint (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run unit tests
        run: npm test -- --passWithNoTests

  # ==========================================================================
  # Core Tests & Linting (macOS)
  # ==========================================================================
  test-macos:
    name: Test & Lint (macOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run unit tests
        run: npm test -- --passWithNoTests

  # ==========================================================================
  # Core Tests & Linting (Windows)
  # ==========================================================================
  test-windows:
    name: Test & Lint (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run unit tests
        run: npm test -- --passWithNoTests

  # ==========================================================================
  # E2E Tests with Testcontainers
  # ==========================================================================
  e2e-tests:
    name: E2E Tests (Testcontainers)
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:dind
        options: >-
          --privileged
          --health-cmd "docker info"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build API
        run: npx nx build api --prod

      - name: Build API Docker image
        run: |
          docker build -t ursly-agent-api:test -f apps/api/Dockerfile .

      - name: Start API container
        run: |
          docker run -d \
            --name api-test \
            --network host \
            -e NODE_ENV=test \
            -e MONGODB_URI=mongodb://localhost:27017/agent-orchestrator \
            -e KEYCLOAK_URL=http://localhost:8080 \
            -e KEYCLOAK_REALM=agent-orchestrator \
            -e KEYCLOAK_CLIENT_ID=agent-api \
            -e KEYCLOAK_CLIENT_SECRET=change-me \
            ursly-agent-api:test
        env:
          DOCKER_HOST: unix:///var/run/docker.sock

      - name: Wait for API to be ready
        run: |
          timeout=60
          elapsed=0
          while ! curl -f http://localhost:3000/health > /dev/null 2>&1; do
            if [ $elapsed -ge $timeout ]; then
              echo "API failed to start within $timeout seconds"
              docker logs api-test
              exit 1
            fi
            echo "Waiting for API... ($elapsed/$timeout seconds)"
            sleep 2
            elapsed=$((elapsed + 2))
          done
          echo "API is ready!"

      - name: Run E2E tests
        run: npm run e2e:api
        env:
          API_URL: http://localhost:3000
          DOCKER_HOST: unix:///var/run/docker.sock

      - name: Stop API container
        if: always()
        run: docker stop api-test || true

      - name: Remove API container
        if: always()
        run: docker rm api-test || true

  # ==========================================================================
  # Build Agent Platform (All Platforms)
  # ==========================================================================
  build-agent-platform:
    name: Build Agent Platform
    runs-on: ubuntu-latest
    needs: [test-linux, e2e-tests]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build agent platform projects
        run: npx nx run-many --target=build --projects=web,api,grpc,agent-core,audit-logger,shared-access-control-access-control,shared-types --parallel=3

      - name: Build agent-desktop frontend
        run: npx nx run agent-desktop:build-frontend
        continue-on-error: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7
          if-no-files-found: ignore

  # ==========================================================================
  # Build Agent Desktop (All Platforms)
  # ==========================================================================
  build-agent-desktop:
    name: Build Agent Desktop (${{ matrix.platform }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macOS
            os: macos-latest
            rust_target: aarch64-apple-darwin,x86_64-apple-darwin
          - platform: Windows
            os: windows-latest
            rust_target: x86_64-pc-windows-msvc
          - platform: Linux
            os: ubuntu-latest
            rust_target: x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.os }}
    needs: build-agent-platform
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libjavascriptcoregtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libsoup-3.0-dev

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/agent-desktop/src-tauri -> target
          key: agent-ci-${{ matrix.os }}

      - name: Install dependencies
        run: npm ci

      - name: Build agent platform projects (for frontend)
        run: npx nx run-many --target=build --projects=web --parallel=1

      - name: Build agent-desktop frontend
        run: npx nx run agent-desktop:build-frontend
        continue-on-error: true

      - name: Build Tauri app
        working-directory: apps/agent-desktop
        run: npm run tauri:build
        continue-on-error: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: agent-desktop-${{ matrix.platform }}
          path: |
            apps/agent-desktop/src-tauri/target/release/bundle/**/*
            apps/agent-desktop/dist/**
          retention-days: 7
          if-no-files-found: ignore
