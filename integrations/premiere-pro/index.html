<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Ursly AI Assistant</title>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <div class="logo-icon">U</div>
        <span class="logo-text">Ursly AI</span>
      </div>
      <div class="connection-status" id="connectionStatus">
        <span class="status-dot disconnected"></span>
        <span class="status-text">Disconnected</span>
      </div>
    </header>

    <!-- Settings Panel (collapsible) -->
    <div class="settings-panel" id="settingsPanel">
      <div class="settings-header" id="settingsToggle">
        <span>Settings</span>
        <span class="settings-arrow">&#9662;</span>
      </div>
      <div class="settings-content" id="settingsContent">
        <div class="form-group">
          <label for="apiEndpoint">API Endpoint</label>
          <input type="text" id="apiEndpoint" value="http://localhost:3000" placeholder="http://localhost:3000">
        </div>
        <div class="form-group">
          <label for="modelSelect">AI Model</label>
          <select id="modelSelect">
            <option value="">Loading models...</option>
          </select>
        </div>
        <div class="form-group">
          <label for="whisperModel">Whisper Model</label>
          <select id="whisperModel">
            <option value="base">base (fastest)</option>
            <option value="small" selected>small (balanced)</option>
            <option value="medium">medium (accurate)</option>
            <option value="large">large (most accurate)</option>
          </select>
        </div>
        <button class="btn btn-secondary btn-sm" id="refreshConnection">
          <span class="btn-icon">&#8635;</span>
          Reconnect
        </button>
      </div>
    </div>

    <!-- Main Actions -->
    <div class="actions-section">
      <h3 class="section-title">AI Actions</h3>
      
      <!-- Generate Captions -->
      <button class="action-btn primary" id="btnGenerateCaptions">
        <div class="action-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="4" width="20" height="16" rx="2"/>
            <path d="M7 15h4M13 15h4M7 11h10"/>
          </svg>
        </div>
        <div class="action-content">
          <span class="action-title">Generate Captions</span>
          <span class="action-desc">Auto-transcribe audio to captions</span>
        </div>
      </button>

      <!-- Analyze Scene -->
      <button class="action-btn" id="btnAnalyzeScene">
        <div class="action-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <path d="M12 16v-4M12 8h.01"/>
          </svg>
        </div>
        <div class="action-content">
          <span class="action-title">Analyze Scene</span>
          <span class="action-desc">AI-powered clip analysis & metadata</span>
        </div>
      </button>

      <!-- Smart Cut -->
      <button class="action-btn" id="btnSmartCut">
        <div class="action-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="6" cy="6" r="3"/>
            <circle cx="6" cy="18" r="3"/>
            <path d="M20 4L8.12 15.88M14.47 14.48L20 20M8.12 8.12L12 12"/>
          </svg>
        </div>
        <div class="action-content">
          <span class="action-title">Smart Cut</span>
          <span class="action-desc">Intelligent edit suggestions</span>
        </div>
      </button>

      <!-- Generate Script -->
      <button class="action-btn" id="btnGenerateScript">
        <div class="action-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14 2 14 8 20 8"/>
            <line x1="16" y1="13" x2="8" y2="13"/>
            <line x1="16" y1="17" x2="8" y2="17"/>
          </svg>
        </div>
        <div class="action-content">
          <span class="action-title">Generate Script</span>
          <span class="action-desc">AI script from project content</span>
        </div>
      </button>
    </div>

    <!-- Chat Section -->
    <div class="chat-section">
      <h3 class="section-title">AI Chat</h3>
      <div class="chat-messages" id="chatMessages">
        <div class="message assistant">
          <div class="message-content">
            Hello! I'm your Ursly AI assistant. Ask me about your project, request edits, or get creative suggestions.
          </div>
        </div>
      </div>
      <div class="chat-input-container">
        <textarea 
          id="chatInput" 
          placeholder="Ask about your project..."
          rows="2"
        ></textarea>
        <button class="btn btn-primary" id="btnSendChat">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Progress/Status Bar -->
    <div class="status-bar" id="statusBar">
      <div class="progress-container" id="progressContainer" style="display: none;">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <span class="progress-text" id="progressText">Processing...</span>
      </div>
      <div class="status-message" id="statusMessage">Ready</div>
    </div>
  </div>

  <script src="dist/main.js"></script>
</body>
</html>
